<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Todo app</title>
  <script src="https://kit.fontawesome.com/63deeda2de.js" crossorigin="anonymous"></script>

</head>

<body>

  <template id="todo-item">
    <li class="todo__item">
      <input type="checkbox" class="todo__checkbox">
      <p class="todo__name"></p>
      <span class="todo__cancel">
        <img src="./images/icon-cross.svg" alt="">
      </span>
    </li>
  </template>
  <div id="root">
    <header class="header">
      <div class="header__container container">
        <div class="header__heading-container">
          <h1 class="header__heading">todo</h1>
          <span class="header__icon header__icon--translate">
            <span class="translate">
              <img src="./images/icon-moon.svg" alt="">
              <img src="./images/icon-sun.svg">
            </span>
          </span>
        </div>
        <div class="form">
          <input type="checkbox" name="" id="" class="form__checkbox">

          <input type="text" class="form__input" placeholder="Create a new Todo..." autofocus>

        </div>
      </div>
    </header>

    <main>
      <div class="todos__container container">
        <section class="todos">
          <ul class="todos__list" data-component="todo-list"></ul>
          <div class="todos-bar">
            <p class="todos__status" data-component="filter">
              5 items left
            </p>
            <ul class="todos__filters">
              <li class="active">All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
            <p class="todos__clear">
              Clear Completed
            </p>
          </div>
        </section>
        <!-- </div> -->
        <ul class="todos__filters todos__filters--external" data-component="filter">
          <!-- <div class="container"> -->
          <li class="active">All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        <!-- </div> -->

      </div>

    </main>

    <footer class="footer">
      <div class="footer__container container">
        <p>
          Drag and drop the reorder list
        </p>
      </div>
    </footer>

  </div>
  <script src="./main.js/index.js"></script>
</body>

</html>
