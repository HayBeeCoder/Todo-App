<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Todo app</title>


</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__heading-container">
        <h1>todo</h1>
        <span></span>
      </div>
      <form class="form">
        <label for="input">
          <input type="text" class="form__input">
        </label>
      </form>
    </header>

    <main>
      <section>
        <ul class="todos">
          <li class="todo__item">
            <input type="radio">
            <p>Jog around the park 3x</p>
            <span class="todo__cancel">x</span>
          </li>
        </ul>
        <div>
          <p class="todos--left">
            5 items left
          </p>
          <div class="todos__filters">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="todos__clear">
            Clear Completed
          </p>
        </div>
      </section>
      <p>
        Drag and drop the reorder list
      </p>
    </main>
  </div>

  Todo

  <!-- Add dynamic number --> items left

  All
  Active
  Completed

  Clear Completed

  Drag and drop to reorder list


</body>

</html>
